<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <label>
                    <h3>Enter the bill total: $ <input type="text" id="billTotal-input"></h3>
                </label><br>

                <h3>Select a tip percentage: <select id="tipPercentage-input">
                    <option value="1.05">5%</option>
                    <option value="1.10">10%</option>
                    <option value="1.15">15%</option>
                    <option selected value="1.20">20%</option>
                    <option value="1.25">25%</option>
                    <option value="1.5">30%</option>
                    <option value="1.35">35%</option>
                    <option value="1.40">40%</option>
                    <option value="1.45">45%</option>
                    <option value="1.50">50%</option>
                    <option value="1.55">55%</option>
                    <option value="1.60">60%</option>
                    <option value="1.65">65%</option>
                    <option value="1.70">70%</option>
                    <option value="1.75">75%</option>
                    <option value="1.80">80%</option>
                    <option value="1.85">85%</option>
                    <option value="1.90">90%</option>
                    <option value="1.95">95%</option>
                    <option value="2.00">100%</option>
                </select></h3><br>

                <h3>If you are splitting the check, by how many? <label><input type="text" id="numberSplittingCheck-input">
                </label></h3>

                <button type="button" id="calculate">Calculate Please!</button>
            </form> <!-- end form-->

            <div id="totalBill">Total Bill: </div> 
            <div id="tipAmount">+ Tip: </div>
            <div id="totalTotal">= Grand Total: </div> 
            <div id="numberSplittingCheck">which split by </div>
            <div id="amountEach"> people is $</div> Each

        </div> <!-- end calculator-->
    </div> <!-- end container-->
   
<script type="text/javascript" src="script.js"></script>
</body>
</html>
