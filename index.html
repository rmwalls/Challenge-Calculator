<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    

    <!-- Link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form id="form">
                <label>
                    <h3>Enter the bill total: &nbsp; &#36; <input type="text" id="billTotal-input"></h3>
                </label>

                <h3>Select a tip percentage:&nbsp; <select id="tipPercentage-input">
                    <option value="1.05">5%</option>
                    <option value="1.10">10%</option>
                    <option value="1.15">15%</option>
                    <option selected value="1.20">20%</option>
                    <option value="1.25">25%</option>
                    <option value="1.5">30%</option>
                    <option value="1.35">35%</option>
                    <option value="1.40">40%</option>
                    <option value="1.45">45%</option>
                    <option value="1.50">50%</option>
                    <option value="1.55">55%</option>
                    <option value="1.60">60%</option>
                    <option value="1.65">65%</option>
                    <option value="1.70">70%</option>
                    <option value="1.75">75%</option>
                    <option value="1.80">80%</option>
                    <option value="1.85">85%</option>
                    <option value="1.90">90%</option>
                    <option value="1.95">95%</option>
                    <option value="2.00">100%</option>
                </select></h3>

                <h3>Splitting the check? By how many?&nbsp; <label><input type="text" id="numberSplittingCheck-input">
                </label></h3>

                <button type="button" id="calculate">Calculate Please!</button>
            </form> <!-- end form-->

            <div class="results" id="totalBill"></div> 
            <div class="results" id="tipAmount"> </div>
            <div class="results" id="totalTotal"> </div> 
            <div class="results" id="numberSplittingCheck"> </div>
            <div class="results" id="amountEach"> </div> 

        </div> <!-- end calculator-->
    </div> <!-- end container-->
    <!-- sticky footer code -->
    <br>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copywrite &copy; 2019  Aardvark Computer Consulting (RWalls)</span>
        </div>
    </footer>
   
<script type="text/javascript" src="script.js"></script>
</body>
</html>
